# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  issues:
    types: [opened ]
  issue_comment:
    types: [created ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  # This workflow contains a single job called "build"
  download:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
     contents: write
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download
        run: aria2c "${{ github.event.issue.body }}"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test
          files: /home/runner/work/ghdown/ghdown/*
      - name: close-issues
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issues'
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "Download Finished,File will be deleted after 5 days.\nhttps://github.com/undefined-ux/GithubDownloader/actions/runs/${{github.run_id}}"
          body-includes: ${{ github.event.issue.body }}
